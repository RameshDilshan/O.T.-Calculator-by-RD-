<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time OT Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #5f6368;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e8eaed;
            border-radius: 10px;
            font-size: 18px;
            box-sizing: border-box;
            transition: all 0.2s;
            background-color: #f8f9fa;
        }

        input:focus {
            border-color: #1a73e8;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        .results {
            margin-top: 1.5rem;
            padding: 20px;
            background-color: #e8f0fe;
            border-radius: 12px;
        }

        .res-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #3c4043;
            font-size: 0.95rem;
        }

        .total-box {
            border-top: 2px solid #aecbfa;
            margin-top: 12px;
            padding-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-weight: bold;
            color: #1a73e8;
            font-size: 1.1rem;
        }

        .total-amount {
            font-size: 1.6rem;
            font-weight: 800;
            color: #188038;
        }

        .hint {
            text-align: center;
            font-size: 0.75rem;
            color: #70757a;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Salary & OT Tracker</h1>

        <div class="input-group">
            <label>Basic Salary</label>
            <input type="number" id="basicSalary" placeholder="0.00" oninput="doCalc()">
        </div>

        <div class="input-group">
            <label>OT Hours (x1.25)</label>
            <input type="number" id="hours125" placeholder="0" oninput="doCalc()">
        </div>

        <div class="input-group">
            <label>OT Hours (x1.5)</label>
            <input type="number" id="hours150" placeholder="0" oninput="doCalc()">
        </div>

        <div class="results">
            <div class="res-row">
                <span>Hourly Rate:</span>
                <span id="out-hourly">0.00</span>
            </div>
            <div class="res-row">
                <span>OT 1.25 Pay:</span>
                <span id="out-ot125">0.00</span>
            </div>
            <div class="res-row">
                <span>OT 1.5 Pay:</span>
                <span id="out-ot150">0.00</span>
            </div>
            
            <div class="total-box">
                <span class="total-label">Total Monthly</span>
                <span class="total-amount" id="out-total">0.00</span>
            </div>
        </div>

        <div class="hint">Results update automatically as you type</div>
    </div>

    <script>
        function doCalc() {
            // Get input values
            const basic = parseFloat(document.getElementById('basicSalary').value) || 0;
            const h125 = parseFloat(document.getElementById('hours125').value) || 0;
            const h150 = parseFloat(document.getElementById('hours150').value) || 0;

            // Logic: Basic / 30 / 8
            const hourly = (basic / 30) / 8;
            
            // OT Calculations
            const pay125 = hourly * 1.25 * h125;
            const pay150 = hourly * 1.5 * h150;
            const grandTotal = basic + pay125 + pay150;

            // Update UI
            document.getElementById('out-hourly').innerText = hourly.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('out-ot125').innerText = pay125.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('out-ot150').innerText = pay150.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('out-total').innerText = grandTotal.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
    </script>
</body>
</html>
