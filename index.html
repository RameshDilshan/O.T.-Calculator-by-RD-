<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Calculator by RD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b1118;
            --card-bg: #111926;
            --input-bg: #0d141f;
            --accent-green: #22c55e;
            --accent-purple: #a855f7;
            --accent-blue: #3b82f6;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border-color: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 5px 0;
            font-weight: 800;
            text-align: center;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Dynamic Label Colors */
        .label-green { color: var(--accent-green); }
        .label-purple { color: var(--accent-purple); }
        .label-dim { color: var(--text-dim); }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .aed-symbol {
            position: absolute;
            left: 15px;
            color: var(--accent-green);
            font-weight: 800;
            font-size: 0.85rem;
            pointer-events: none;
            background: rgba(34, 197, 94, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            z-index: 2;
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent-green);
            background: #111b27;
        }

        .basic-input {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            padding-left: 50px; 
            padding-right: 50px;
        }

        .row-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: var(--text-dim);
        }

        /* Focusing state for row inputs */
        .row-inputs input:focus {
            border-color: inherit; /* Keeps the color theme of the column */
        }

        .row-inputs input {
            padding-left: 45px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .res-card {
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .res-card.green { background: rgba(34, 197, 94, 0.05); border-color: rgba(34, 197, 94, 0.2); }
        .res-card.purple { background: rgba(168, 85, 247, 0.05); border-color: rgba(168, 85, 247, 0.2); }

        .res-label { font-size: 0.75rem; margin-bottom: 5px; font-weight: 600; }
        .green .res-label { color: var(--accent-green); }
        .purple .res-label { color: var(--accent-purple); }

        .res-value { font-size: 1.1rem; font-weight: 800; }

        .summary-box {
            margin-top: 15px;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ot-box {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.2);
        }

        .salary-box {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .summary-title { font-size: 0.9rem; margin-bottom: 5px; font-weight: 600; }
        .ot-box .summary-title { color: var(--accent-green); }
        .salary-box .summary-title { color: var(--accent-blue); }

        .summary-amount { font-size: 2.2rem; font-weight: 900; display: flex; align-items: baseline; gap: 8px; }
        .ot-box .summary-amount { color: var(--accent-green); }
        .salary-box .summary-amount { color: var(--accent-blue); }
        
        .summary-amount span { font-size: 1.2rem; }

        .hourly-footer {
            margin-top: 10px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .reset-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .reset-btn:hover { color: white; }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>OT Calculator by RD</h1>
        <p class="subtitle">Calculate your monthly earnings instantly.</p>

        <div class="input-group">
            <label class="label-dim">Basic Salary</label>
            <div class="input-wrapper">
                <span class="aed-symbol">AED</span>
                <input type="number" id="basicSalary" class="basic-input" placeholder="0.00" oninput="doCalc()">
            </div>
        </div>

        <div class="row-inputs">
            <div class="input-group">
                <label class="label-green">x1.25 Hours</label>
                <div class="input-wrapper">
                    <i class="far fa-clock" style="color: var(--accent-green);"></i>
                    <input type="number" id="h125" placeholder="0" oninput="doCalc()" style="border-color: rgba(34, 197, 94, 0.3);">
                </div>
            </div>
            <div class="input-group">
                <label class="label-purple">x1.5 Hours</label>
                <div class="input-wrapper">
                    <i class="far fa-clock" style="color: var(--accent-purple);"></i>
                    <input type="number" id="h150" placeholder="0" oninput="doCalc()" style="border-color: rgba(168, 85, 247, 0.3);">
                </div>
            </div>
        </div>

        <div class="result-grid">
            <div class="res-card green">
                <div class="res-label">x1.25 Total</div>
                <div class="res-value">AED <span id="out-ot125">0.00</span></div>
            </div>
            <div class="res-card purple">
                <div class="res-label">x1.5 Total</div>
                <div class="res-value">AED <span id="out-ot150">0.00</span></div>
            </div>
        </div>

        <div class="summary-box ot-box">
            <div class="summary-title">Total OT Amount</div>
            <div class="summary-amount"><span>AED</span> <span id="out-total-ot">0.00</span></div>
            <div class="hourly-footer">Hourly rate: AED <span id="out-hourly">0.00</span></div>
        </div>

        <div class="summary-box salary-box">
            <div class="summary-title">Total Monthly Salary</div>
            <div class="summary-amount"><span>AED</span> <span id="out-grand-total">0.00</span></div>
        </div>

        <button class="reset-btn" onclick="resetForm()">
            <i class="fas fa-sync-alt"></i> Reset Form
        </button>
    </div>

    <script>
        function doCalc() {
            const basic = parseFloat(document.getElementById('basicSalary').value) || 0;
            const h125 = parseFloat(document.getElementById('h125').value) || 0;
            const h150 = parseFloat(document.getElementById('h150').value) || 0;

            const hourly = (basic / 30) / 8;
            const pay125 = hourly * 1.25 * h125;
            const pay150 = hourly * 1.5 * h150;
            
            const totalOT = pay125 + pay150;
            const grandTotal = basic + totalOT;

            const format = (val) => val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});

            document.getElementById('out-hourly').innerText = format(hourly);
            document.getElementById('out-ot125').innerText = format(pay125);
            document.getElementById('out-ot150').innerText = format(pay150);
            document.getElementById('out-total-ot').innerText = format(totalOT);
            document.getElementById('out-grand-total').innerText = format(grandTotal);
        }

        function resetForm() {
            document.getElementById('basicSalary').value = '';
            document.getElementById('h125').value = '';
            document.getElementById('h150').value = '';
            doCalc();
        }
    </script>
</body>
</html>
